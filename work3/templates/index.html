{% extends "base.html" %}

{% block form1 %}
<form method="post">
    {{ form.csrf_token }}
    {% for field in form if  field.name != 'csrf_token' %}
        {{ field.label }}<br>
        {{ field }}<br>
        {% if field.errors %}
            <ul>
                вводить нужно правильно<br>
                {{ field.errors }}
            </ul>
        {% endif %}
    {% endfor %}
    <input type="submit" value="Зарегистрироваться">
</form>
{% endblock %}
